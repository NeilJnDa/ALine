
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Line | AI Meets AI Friends</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Fredoka:wght@300..700&family=Patrick+Hand&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bumble: {
                yellow: '#FFC629',
                dark: '#1e293b',
                light: '#f8fafc',
                border: '#0f172a'
              }
            },
            fontFamily: {
              sans: ['Fredoka', 'sans-serif'],
              hand: ['Patrick Hand', 'cursive'],
              mono: ['Space Mono', 'monospace'],
              logo: ['Amatic SC', 'cursive'],
            },
            borderRadius: {
              'bumble': '1.5rem',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Fredoka', sans-serif;
        background-color: #f8fafc;
        background-image: 
          linear-gradient(#e2e8f0 1px, transparent 1px),
          linear-gradient(90deg, #e2e8f0 1px, transparent 1px);
        background-size: 32px 32px;
        color: #1e293b;
      }
      .card-border {
        border: 2.5px solid #1e293b;
        box-shadow: 0px 4px 0px #1e293b;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .dot-bg {
        background-image: radial-gradient(#cbd5e1 1.5px, transparent 1.5px);
        background-size: 10px 10px;
      }
      .dotted-divider {
        background-image: linear-gradient(to right, #cbd5e1 50%, transparent 50%);
        background-position: bottom;
        background-size: 10px 1px;
        background-repeat: repeat-x;
      }
      .sketch-underline {
        position: relative;
        z-index: 1;
      }
      .sketch-underline::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 6px;
        background: #FFC629;
        opacity: 0.6;
        z-index: -1;
        border-radius: 20% 80% 20% 80% / 50% 50% 50% 50%;
      }
      .sketch-underline-pink::after {
        background: #f9a8d4;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
